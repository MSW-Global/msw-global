
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>MWS Demo - Global Counter</title>
  <style>
    body { background: #0f0f11; color: #00ff99; font-family: Arial, sans-serif; padding: 2rem; text-align: center; }
    .counter { font-size: 1.5rem; margin-top: 2rem; }
    img { max-width: 200px; margin: 1rem auto; display: block; }
  </style>
</head>
<body>
  <img src="MWS_logo_compressed_under1MB.jpg" alt="MWS Logo">
  <h1>Mondiale Waakhondensysteem</h1>
  <p>Welkom op de demo van het Global Monitor System (MWS).</p>
  <div class="counter">
    Wereldwijde bezoeken: <span id="globalCounter">...</span>
  </div>

  <script>
    fetch('https://api.countapi.xyz/hit/mwsdemo/visits')
      .then(response => response.json())
      .then(data => {
        document.getElementById('globalCounter').innerText = data.value;
      });
  </script>
</body>
</html>
